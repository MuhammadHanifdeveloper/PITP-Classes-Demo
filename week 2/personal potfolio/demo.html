<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hanif — Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent-1: #7c5cff; /* purple */
      --accent-2: #4ab3ff; /* blue */
      --glass-border: rgba(255,255,255,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
    }

    /* Page container */
    .container{
      max-width:1150px;
      margin:40px auto;
      padding:24px;
    }

    /* NAV */
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      margin-bottom:30px;
    }
    .logo{
      font-weight:700;
      font-size:20px;
      letter-spacing:0.2px;
    }
    .nav-links{
      display:flex;
      gap:24px;
      align-items:center;
    }
    .nav-links a{
      text-decoration:none;
      color:var(--muted);
      font-weight:500;
    }

    /* HERO LAYOUT */
    .hero{
      display:grid;
      grid-template-columns: 1fr 460px;
      gap:40px;
      align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), transparent 50%);
      padding:38px;
      border-radius:18px;
      position:relative;
      overflow:visible;
    }

    .hero-left{
      padding-right:10px;
    }

    .eyebrow{
      color:var(--muted);
      font-weight:600;
      margin-bottom:8px;
    }

    .hero-title{
      font-size:56px;
      line-height:1;
      margin:0 0 8px 0;
      font-weight:800;
      color:#0b1220;
    }
    .hero-sub{
      font-size:22px;
      color:var(--muted);
      margin-bottom:22px;
      font-weight:600;
    }

    .cta-row{
      display:flex;
      gap:16px;
      align-items:center;
      margin-top:8px;
    }

    /* Buttons */
    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 20px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:0;
      text-decoration:none;
      transition:all .22s ease;
      box-shadow: 0 6px 18px rgba(15,17,34,0.06);
    }

    .btn-primary{
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:white;
      transform: translateZ(0);
    }
    .btn-primary:hover{ transform: translateY(-4px); box-shadow: 0 12px 30px rgba(76,58,255,0.15); }

    .btn-ghost{
      background: rgba(255,255,255,0.9);
      border:1px solid #e6e9ef;
      color:#0f172a;
    }
    .btn-ghost:hover{ transform: translateY(-3px); box-shadow: 0 10px 24px rgba(10,12,20,0.04); }

    /* Illustration card (right) */
    .hero-illustration{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .illus-wrap{
      width:420px;
      height:260px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(200px 120px at 20% 30%, rgba(124,92,255,0.12), transparent 20%),
                  radial-gradient(180px 100px at 80% 70%, rgba(74,179,255,0.09), transparent 20%);
      box-shadow: 0 10px 30px rgba(15,17,34,0.04);
      padding:18px;
    }

    /* Skills container card */
    .skills-card{
      margin-top:26px;
      background:var(--card);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(11,14,22,0.04);
      position:relative;
    }
    .skills-title{
      font-weight:700;
      font-size:24px;
      margin:6px 0 18px 0;
    }
    .skills-grid{
      display:grid;
      grid-template-columns: repeat(4,1fr);
      gap:18px;
    }

    /* Glass boxes (skills) */
    .skill {
      border-radius:12px;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100px;
      background: rgba(255,255,255,0.7);
      border:1px solid rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(12,15,30,0.04);
      text-align:center;
    }
    .skill .icon{
      width:52px;
      height:52px;
      display:inline-grid;
      place-items:center;
      border-radius:10px;
      font-weight:700;
      margin-bottom:12px;
      background: linear-gradient(180deg,#eef2ff,#f5f8ff);
      color: #4b4f7a;
      font-size:18px;
    }
    .skill .label{ font-weight:700; margin-bottom:6px; color:#0f172a; }
    .skill .meta{ color:var(--muted); font-weight:600; }

    /* Responsive */
    @media (max-width:980px){
      .hero{ grid-template-columns: 1fr; gap:24px; padding:22px; }
      .illus-wrap{ width:100%; height:220px; }
      .skills-grid{ grid-template-columns: repeat(2,1fr); }
      .hero-title{ font-size:40px; }
    }
    @media (max-width:520px){
      .skills-grid{ grid-template-columns: 1fr; }
      .hero-title{ font-size:32px; }
      .nav-links{ display:none; }
    }

    /* small utility */
    .muted { color:var(--muted); }
    a.link-reset { color:inherit; text-decoration:none;}
    /* footer spacing */
    .spacer{height:26px}
  </style>
</head>
<body>

  <div class="container">

    <!-- NAV -->
    <header class="nav" role="banner">
      <div class="logo">Hanif</div>
      <nav class="nav-links" aria-label="Main">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero" aria-labelledby="hero-heading">
      <div class="hero-left">
        <div class="eyebrow">Web Developer</div>
        <h1 id="hero-heading" class="hero-title">Hi, I'm Hanif</h1>
        <div class="hero-sub">Building clean, fast & user-friendly websites.</div>

        <div class="cta-row">
          <!-- Button as link (use target="_blank" if you want new tab) -->
          <a href="#projects" class="btn btn-primary">View Projects</a>
          <a href="#contact" class="btn btn-ghost">Contact Me</a>
        </div>

        <!-- Skills card inside hero like the screenshot -->
        <div class="skills-card" id="skills" aria-label="Skills">
          <div class="skills-title">Skills</div>
          <div class="skills-grid">
            <div class="skill">
              <div class="icon">5</div>
              <div class="label">HTML</div>
              <div class="meta">90%</div>
            </div>

            <div class="skill">
              <div class="icon">S</div>
              <div class="label">CSS</div>
              <div class="meta">80%</div>
            </div>

            <div class="skill">
              <div class="icon">JS</div>
              <div class="label">JavaScript</div>
              <div class="meta">75%</div>
            </div>

            <div class="skill">
              <div class="icon">✎</div>
              <div class="label">UI Design</div>
              <div class="meta">85%</div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT ILLUSTRATION -->
      <div class="hero-illustration">
        <div class="illus-wrap" role="img" aria-label="Illustration of developer at laptop">
          <!-- Inline simple illustration (replace with your image if you want) -->
          <svg width="420" height="260" viewBox="0 0 420 260" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="0" y="0" width="420" height="260" rx="18" fill="transparent"/>
            <!-- laptop -->
            <g transform="translate(40,50)">
              <rect x="80" y="60" rx="8" width="220" height="110" fill="#0f172a" opacity="0.95"/>
              <rect x="88" y="72" rx="4" width="204" height="86" fill="#13161d"/>
              <!-- code lines -->
              <g fill="#9dbaff" opacity="0.95">
                <rect x="100" y="80" width="90" height="6" rx="3"></rect>
                <rect x="100" y="92" width="140" height="6" rx="3"></rect>
                <rect x="100" y="104" width="60" height="6" rx="3"></rect>
                <rect x="100" y="116" width="110" height="6" rx="3"></rect>
              </g>
              <!-- base -->
              <rect x="50" y="168" rx="6" width="300" height="12" fill="#dfe7ff" opacity="0.3"/>
              <!-- person (simple) -->
              <g transform="translate(-8,-10)">
                <circle cx="40" cy="48" r="28" fill="#ffd9b3"/>
                <path d="M24 78c0 24 32 24 32 0v-8h-32v8z" fill="#ffd9b3"/>
                <rect x="8" y="92" width="64" height="38" rx="10" fill="#4b8bff" />
              </g>
            </g>
          </svg>
        </div>
      </div>
    </section>

    <div class="spacer"></div>

    <!-- Optional: other sections anchors -->
    <section id="projects">
      <!-- placeholder projects header -->
      <h2 style="font-size:20px;margin:8px 0 12px 0;font-weight:700">Projects</h2>
      <p class="muted">Add your project cards here — each card can mirror the skills glass style.</p>
    </section>

    <div style="height:60px"></div>

  </div>

  <script>
    // small enhancement: smooth scroll for internal links
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', function(e){
        const href = this.getAttribute('href');
        if(href.length > 1){
          e.preventDefault();
          const el = document.querySelector(href);
          if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
        }
      });
    });
  </script>
</body>
</html>
