    <main>
        <div>
            <h1>Contact</h1>
            <button>Whatsapp</button>
        </div>

        <form>
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your Name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" required placeholder="Example@gmail.com" >
                
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" placeholder="0300-0000000" required>
            </fieldset><br><br>
            <fieldset>
                <legend>Your Message</legend>
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
        
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" cols="30" required></textarea>
            </fieldset>
            <button class="butt"> Submit</button>
        </form>
    </main><br><hr><br>
